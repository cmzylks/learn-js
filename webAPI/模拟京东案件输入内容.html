<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
</body>
<script>
  let input = document.querySelector("input");
  document.addEventListener("keyup", function (e) {
    // console.log(e.keyCode);
    if (e.keyCode == 83) {
      input.focus();  //输入框获得焦点
    }
  })
</script>

</html>
