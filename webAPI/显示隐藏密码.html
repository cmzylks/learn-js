<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  .password {
    width: 300px;
    height: 50px;
    margin: 100px auto;
    display: flex;
  }

  .password #pas {
    width: 260px;
    height: 100%;
    border: 0;
    border-bottom: 1px solid gray;
    outline: none;
    font-size: 18px;
    float: left;
  }
</style>

<body>
  <div class="password">
    <input type="password" name="" value="" placeholder="请输入密码" id="pas">
    <input type="button" value="显示" id="btn">
  </div>

</body>
<script>
  let btn = document.querySelector("#btn");
  let pas = document.querySelector("#pas");
  let flag = true;
  btn.onclick = function () {
    if (flag) {
      pas.type = "text";
      this.value = "隐藏";
      flag = false;
    } else {
      pas.type = "password";
      this.value = "显示";
      flag = true;
    }
  }
</script>

</html>
