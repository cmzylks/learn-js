<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        let tbody = document.querySelector("tbody");
        // 遍历数组创建tr添加到tbody中
        for (let i = 0; i < datas.length; i++) {    //外层控制tr
            let tr = document.createElement("tr");
            tbody.appendChild(tr);
            // 遍历数组中的对象 创建td并渲染数据
            for (k in datas[i]) {   //内层控制td
                let td = document.createElement("td");
                tr.appendChild(td);
                td.innerHTML = datas[i][k];
            }
            // 创建删除的td格子
            let td = document.createElement("td");
            tr.appendChild(td);
            td.innerHTML = "<a href='javascript:;'>删除<a/>"
            let as = document.querySelectorAll("a");
            // 删除
            for (let i = 0; i < as.length; i++) {
                as[i].onclick = function () {
                    // 删除a的父节点(td)的父亲节点tr
                    tbody.removeChild(this.parentNode.parentNode);
                }
            }
        }


    </script>
</body>

</html>
